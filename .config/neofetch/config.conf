# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Packages" packages
    info "Shell" shell
    info "Editor" editor
    info "WM" wm
    info "Theme" theme
    info "Icons" icons
    info "Cursor" cursor
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Resolution" resolution
    info cols
}
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="off"
os_arch="on"
package_managers="off"
shell_path="off"
shell_version="on"
editor_path="off"
editor_version="on"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="on"
gtk2="off"
gtk3="on"
qt="off"
colors=(5 7 7 5 7 7)
bold="on"
underline_enabled="on"
underline_char="~"
separator=":"
block_range=(1 6)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"
gap=3
stdout="auto"
